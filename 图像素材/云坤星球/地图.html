<html>
	<head>
		<meta charset="UTF-8" />
		<title>云坤星球地图</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			img, div#positions {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
			}
			a {
				position: absolute;
				display: inline-block;
				padding: 2px;
				margin: -5px 0 0 -5px;
				width: 10px;
				height: 10px;
				background-color: black;
				background-clip: content-box;
				border-radius: 100px;
			}
		</style>
		<script>
			$(document).ready(function() {
				var mouseX, mouseY;
				$(document).mousemove(function(event) {
					var dot, eventDoc, doc, body, pageX, pageY;
					if (event.pageX == null && event.clientX != null) {
						eventDoc = (event.target && event.target.ownerDocument) || document;
						doc = eventDoc.documentElement;
						body = eventDoc.body;

						event.pageX = event.clientX +
							(doc && doc.scrollLeft || body && body.scrollLeft || 0) -
							(doc && doc.clientLeft || body && body.clientLeft || 0);
						event.pageY = event.clientY +
							(doc && doc.scrollTop  || body && body.scrollTop  || 0) -
							(doc && doc.clientTop  || body && body.clientTop  || 0);
					}
					mouseX = event.pageX;
					mouseY = event.pageY;
				});
				$(document).click(function(event) {
					console.log("addLocation(" + mouseX * 4000 / $("img").width() + ", " + mouseY * 2000 / $("img").height() + ", \"\");");
				});
			});
		
			var hash = null
			function addLocation(x, y, name) {
				if (hash == null) {
					hash = new Set(window.location.hash.substring(1).split("#"));
				}
				var position;
				if (x < 200) {
					position = "right";
				} else if (x > 3800) {
					position = "left";
				} else if (y < 100) {
					position = "bottom";
				} else {
					position = "top";
				}
				var tag = jQuery('<a/>', {
    			"data-toggle": "tooltip",
    			"data-placement": position,
    			"title": name
				}).css({
					"left": (x / 4000 * $("img").width()) + "px",
					"top": (y / 2000 * $("img").height()) + "px"
				}).tooltip().appendTo('#positions');
				var mainName = null, altName = null;
				if (name.endsWith(")")) {
					var names = name.substring(0, name.length - 1).split(" (");
					mainName = names[0];
					altName = names[1];
				}
				if (hash.has("all") || hash.has(name) || hash.has(mainName) || hash.has(altName)) {
					setTimeout(function() { tag.tooltip("show"); }, 100)
				}
			}
		</script>
	</head>
	<body>

		<div id="positions">
		</div>
